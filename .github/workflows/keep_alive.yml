name: Keep Render Alive

on:
  schedule:
    - cron: '* * * * *' # Run every minute (GitHub's fastest supported interval)
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: |
          # Replace with your actual Render URL
          # Loop to ping every 30 seconds within the 1-minute job
          curl -s https://agentic-honey-pot-for-scam-detection-4h0d.onrender.com/health || echo "Ping 1 failed"
          sleep 30
          curl -s https://agentic-honey-pot-for-scam-detection-4h0d.onrender.com/health || echo "Ping 2 failed"
